version: "2.0"
stories:
- story: basic
  steps:
  - user: |
      xin chào
    intent: greet
  - action: utter_greet
  - user: |
      bạn tên là gì
    intent: whatisyourname
  - action: utter_whatisyourname
  - user: |
      bạn bao nhiêu tuổi
    intent: howoldareyou
  - action: utter_howoldareyou
  - user: |
      bạn có khỏe không
    intent: howareyou
  - action: utter_howareyou
  - user: |
      bây giờ là mấy giờ
    intent: whattimeisit
  - action: action_whattimeisit
